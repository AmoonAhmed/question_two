<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
   <h1>Sign Up Form Example</h1>

   <form method="get" enctype="multipart/form-data" id="form">
   <div>
    <label>First, Last Name*:</label>
    <input type="text" required id="FN">
    <input type="text" required id="LN">
</div>

<div>
    <label>Organization:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Email address*:</label>
    <input class="single_input" type="email" required>
</div>

<div>
    <label>Work Phone:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Home Phone:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Cell Phone:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Fax:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Address 1*:</label>
    <input class="single_input" type="text" required>
</div>

<div>
    <label>Address 2:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>City*:</label>
    <input class="single_input" type="text" required>
</div>

<div>
    <label>State Province:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Zip Postal Code:</label>
    <input class="single_input" type="text">
</div>

<div>
    <label>Country*:</label>
    <input class="single_input" type="text" required>
</div>

 
<div id="submit">

    <label>* required fields</label>
<button type="button" id="submit" onclick="displayMessage()">Submit
<!-- <a href="">form:</a> -->
</div>
</form>
<script src="form.js"></script>
</body>
</html>
